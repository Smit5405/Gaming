                                                </div>
                                            </div>

                                            <div class="single-input">
                                                <label for="name">User Name</label>
                                                <div class="input-box">
                                                    <input type="text" id="name" name="uname" placeholder="Enter User Name">
                                                </div>
                                            </div>
                                            <div class="single-input">
                                                <label for="passInput">Password</label>
                                                <div class="input-box">
                                                    <input type="password" id="passInput" name="pass1" placeholder="Enter Your Password">

                                            </div>

                                            </div>

                                            <label class="checkbox-single d-flex align-items-center">
                                                <span class="left-area">
                                                    <span class="checkbox-area d-flex">
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                    </span>
                                                    <span class="item-title d-flex align-items-center">
                                                        <span>You agree with our</span>
                                                        <a href="javascript:void(0)">Forgot Password</a>
                                                        <span>And </span>
